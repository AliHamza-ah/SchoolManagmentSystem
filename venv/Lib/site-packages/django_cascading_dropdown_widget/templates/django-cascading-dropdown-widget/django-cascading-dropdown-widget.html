<span class="django-cascading-dropdown-widget">
{% include "django/forms/widgets/input.html" %}
{% for select in choices %}
<select ignore-first-change-event="true" class="django-cascading-dropdown-widget-select" data-name="django-cascading-dropdown-widget-select{% for n in select.path %}-{{n}}{% endfor %}" {% if select.hidden %}hidden="hidden"{% endif %}>
    <option value="">{{select.empty|default:"--------"}}</option>
    {% for option in select.options %}
    <option value="{{option.value}}" {% if option.selected %}selected="selected"{% endif %}>{{option.title}}</option>
    {% endfor %}
</select>
{% endfor %}
</span>
