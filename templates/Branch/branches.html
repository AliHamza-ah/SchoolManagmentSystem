{% extends 'base/base.html' %}
{% block content %}
    <div class="card-header col-7">
        <strong>Create New Branch</strong>
    </div>
    <div class="card-body">
    <div class="row">
        <a href="{% url 'create_branch' %}">
            <button type="button" class="btn btn-primary">
                Create Branch
            </button>
        </a>
        <a href="{% url 'make_user' %}" class="ml-3">
            <button type="button" class="btn btn-primary">
                Create User
            </button>
        </a>
        </div>
    </div>
    <div class="row">
        <div class="card col-12">
            <div class="card-header">
                <strong>Branch Details</strong>
            </div>
            <div class="card-body">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <td><strong>Name</strong></td>
                        <td><strong>Contact No.</strong></td>
                        <td><strong>Email</strong></td>
                        <td><strong>Edit(Activate/Deactivate)</strong></td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for branch in branches %}
                        <tr>
                            <td><a href="{% url 'edit_branch' branch.id %}">{{ branch.name }}</a></td>
                            <td>{{ branch.contact_no }}</td>
                            <td>{{ branch.email }}</td>
                            <td>
                                {% if branch.is_active %}
                                    <a href="{% url 'deactivate_branch' branch.id %}">
                                        <button type="button" class="btn btn-outline-danger">
                                            Deactivate
                                        </button>
                                    </a>
                                {% else %}
                                    <a href="{% url 'activate_branch' branch.id %}">
                                        <button type="button" class="btn btn-outline-success">
                                            Activate
                                        </button>
                                    </a>
                                {% endif %}

                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
