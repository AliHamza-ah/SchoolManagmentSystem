<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
<div class="container">
    <table>
        <tr>
            <th>Sr. no.</th>
            <th>Name</th>
            <th>Contact No.</th>
        </tr>
        {% for student in students %}
            <tr>
                <td>{{ student.pk }}</td>
                <td><a href="{% url 'student-detail' student.id %}">{{ student.name }}</a></td>
                <td>{{ student.guardian_contact_info }}</td>
            </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
