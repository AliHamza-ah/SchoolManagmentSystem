<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students List</title>
</head>
<body>
    <ul>
        {% for student in students  %}
            <li>

            </li>
        {% endfor %}
    </ul>
</body>
</html>
