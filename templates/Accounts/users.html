{% extends 'base/base.html' %}
{% block content %}
    <div class="card-header col-7">
        <strong>Create New User</strong>
    </div>
    <div class="card-body">
    <div class="row">
        <a href="{% url 'make_user' %}" class="ml-3">
            <button type="button" class="btn btn-primary">
                Create User
            </button>
        </a>
        </div>
    </div>
    <div class="row">
        <div class="card col-12">
            <div class="card-header">
                <strong>Users Detail</strong>
            </div>
            <div class="card-body">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <td><strong>Name</strong></td>
                        <td><strong>Branch</strong></td>
                        <td><strong>Edit(Activate/Deactivate)</strong></td>
                    </tr>
                    </thead>
                    <tbody>
                    {% for user in users %}
                        <tr>
                            <td>{{ user.username }}</td>
                            <td>{{ user.employee.branch }}</td>
                            <td>
                                {% if user.is_active %}
                                    <a href="{% url 'deactivate_user' user.id %}">
                                        <button type="button" class="btn btn-outline-danger">
                                            Deactivate
                                        </button>
                                    </a>
                                {% else %}
                                    <a href="{% url 'activate_user' user.id %}">
                                        <button type="button" class="btn btn-outline-success">
                                            Activate
                                        </button>
                                    </a>
                                {% endif %}

                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
