{% extends 'base/base.html' %}
{% block content %}
    <div class="content mt-3">
        <div class="col-sm-12">
            <div class="row">

                <div class="col-sm-6 col-lg-4">
                    <div class="card text-white bg-success no-border">
                        <div class="card-body pb-0">
                            <h4 class="mb-0">
                                <span class="count">10468</span>
                            </h4>
                            <a href="{% url 'home' %}">
                                <p class="text-light">No. of Students</p>
                            </a>
                            <div class="chart-wrapper px-0" style="height:70px;" height="70">
                                <div class="chartjs-size-monitor"
                                     style="position: absolute; inset: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                                    <div class="chartjs-size-monitor-expand"
                                         style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                        <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                                    </div>
                                    <div class="chartjs-size-monitor-shrink"
                                         style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                                        <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                                    </div>
                                </div>
                                <canvas id="widgetChart1" height="70" width="228" class="chartjs-render-monitor"
                                        style="display: block; width: 228px; height: 70px;"></canvas>
